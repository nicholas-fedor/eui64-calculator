name: Run tests and upload coverage

on:
  workflow_call:

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

      - name: Set up Go
        uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version: "1.24.0"

      - name: Cache Go modules
        uses: actions/cache@9fa7e61ec7e1f44ac75218e7aaea81da8856fd11
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Go build cache
        uses: actions/cache@9fa7e61ec7e1f44ac75218e7aaea81da8856fd11
        with:
          path: ~/go/pkg/mod/cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: go mod download

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templates
        run: templ generate

      - name: Cache generated templates
        uses: actions/cache@9fa7e61ec7e1f44ac75218e7aaea81da8856fd11
        with:
          path: ui/*.go
          key: ${{ runner.os }}-templ-${{ hashFiles('ui/*.templ') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-templ-

      - name: Run tests
        run: |
          go test -v -coverprofile coverage.out -covermode atomic ./...

      - name: Upload results to Codecov
        uses: codecov/codecov-action@4898080f15c09ae860fcec6796854d10a2e23de8
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: codecov-ubuntu
